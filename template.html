<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Firefox Add-ons Table</title>
  <!-- Foundation -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" rel="stylesheet" />
  <link
    href="https://cdn.datatables.net/v/zf/jq-3.7.0/jszip-3.10.1/dt-1.13.5/b-2.4.0/b-colvis-2.4.0/b-html5-2.4.0/b-print-2.4.0/date-1.5.0/r-2.5.0/sb-1.5.0/datatables.min.css"

</head>

<body>
  <h1>
    Firefox Add-ons Table
  </h1>
  <p><b><a href="https://github.com/dbeley/firefox-addons-table">Source code</a></b></p>
  <p>A neat list of all the Firefox add-ons available in the <a
      href="https://gitlab.com/rycee/nur-expressions/-/tree/master/pkgs/firefox-addons?ref_type=heads">NUR

    last updated on <b>${date_update}</b>.</p>

    ${header}
    ${table_data}
  </table>
  <!-- Foundation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>

    src="https://cdn.datatables.net/v/zf/jq-3.7.0/jszip-3.10.1/dt-1.13.5/b-2.4.0/b-colvis-2.4.0/b-html5-2.4.0/b-print-2.4.0/date-1.5.0/r-2.5.0/sb-1.5.0/datatables.min.js"></script>
